[package]
name = "netease-cloud-music-gtk"
description = "Linux 平台下基于 Rust + GTK 开发的网易云音乐播放器"
version = "1.2.2"
authors = ["gmg137 <gmg137@live.com>"]
license = "GPL-v3"
edition = "2018"
homepage = "https://github.com/gmg137/netease-cloud-music-gtk"

[dependencies]
gtk = { version = "*", package = "gtk4" }
libadwaita = "*"
pango = "*"
gdk-pixbuf ="*"
gstreamer = "*"
gstreamer-player = "*"
mp4ameta = "*"
cairo-rs = { version = "*", features = ["png"] }
mpris-player = "*"

dirs = "*"
rand = "*"
hex = "*"
num = "*"
base64 = "*"
openssl = "*"
serde = { version = "*", features = ["derive"] }
serde_json = "*"
bincode = "*"
regex = "*"
urlqstring = "*"
lazy_static = "*"
chrono = "*"
fragile = "*"
xdg = "*"
futures = "^0.3"
async-std = "^1"
isahc = { version = "^1", features = ["cookies"] }
custom_error = "*"

log = "*"
loggerv = "*"

[package.metadata.rpm.cargo]
buildflags = ["--release"]

[package.metadata.rpm.targets]
netease-cloud-music-gtk = { path = "/usr/bin/netease-cloud-music-gtk" }

[package.metadata.deb]
depends = "$auto"
section = "sound"
assets = [
    ["target/release/netease-cloud-music-gtk", "usr/bin/", "755"],
    ["netease-cloud-music-gtk.desktop", "usr/share/applications/", "644"],
    ["icons/netease-cloud-music-gtk.svg", "usr/share/pixmaps/", "644"],
]
